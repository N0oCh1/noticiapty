<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/index.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <title>NoticiaPTY - Noticias de Panamá</title>
    </head>
    <body>
        <!-- Menú horizontal superior -->
        <nav class="top-nav">
            <div class="nav-brand">NoticiaPTY</div>
            <div class="visitor-count">
                <i class="fas fa-users"></i>
                <span id="visitorCount">0</span> visitantes
            </div>
            <div class="nav-login">
                <a href="admin/login.html" class="login-btn">
                    <i class="fas fa-user"></i> Admin
                </a>
            </div>
        </nav>

        <!-- Menú central de categorías -->
        <nav class="main-nav">
            <ul>
                <li><a href="#" data-category="todas">Todas</a></li>
                <li><a href="#" data-category="deportes">Deportes</a></li>
                <li><a href="#" data-category="politica">Política</a></li>
                <li><a href="#" data-category="tecnologia">Tecnología</a></li>
                <li>
                    <a href="#" data-category="entretenimiento"
                        >Entretenimiento</a
                    >
                </li>
            </ul>
        </nav>

        <!-- Contenedor principal de noticias -->
        <main class="news-container">
            <div id="newsGrid" class="news-grid"></div>
            <button id="loadMore" class="load-more-btn">
                <i class="fas fa-sync"></i> Cargar más noticias
            </button>
        </main>

        <script src="js/index.js"></script>
    </body>
</html>
